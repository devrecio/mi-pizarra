<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizarra Interactiva</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="toolbar">
    <button class="tool-btn active" data-tool="brush">Pincel</button>
    <button class="tool-btn" data-tool="eraser">Borrador</button>
    <button class="tool-btn" data-tool="hand">✋ Mano</button>
    
    <div class="dropdown">
      <button class="tool-btn">Formas ⌄</button>
      <div class="dropdown-content">
        <button class="tool-btn" data-tool="line">Línea</button>
        <button class="tool-btn" data-tool="rect">Rectángulo</button>
        <button class="tool-btn" data-tool="circle">Círculo</button>
      </div>
    </div>

    <button id="undoBtn">⮪ Undo</button>
    <button id="redoBtn">⮫ Redo</button>
    <button id="clearBtn">🗑️ Borrar</button>
    <button id="saveBtn">💾 Guardar</button>

    <input type="color" id="colorPicker" value="#2563eb" />
    <input type="range" id="sizePicker" min="1" max="50" value="5" />
  </header>

  <main class="canvas-container">
    <canvas id="canvas"></canvas>
  </main>

  <div id="textInputBox">
    <input type="text" id="textValue" placeholder="Escribe tu texto..." />
    <button onclick="insertText()">✔</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
